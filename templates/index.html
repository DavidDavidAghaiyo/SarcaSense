<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcasm Detection</title>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/styles') }} ">
</head>

<body>
    <h1>Sarcasm Detection</h1>
    <form method="post">
        <label for="text">Enter a sentence:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Detect Sarcasm</button>
    </form>
    {% if result %}
    <p>Result: {{ result }}</p>
    {% endif %}
</body>

</html>
